    <h1>Web Crypto API</h1>

    <hr>

    <div>
        <p>Code: <i class="fa fa-github"></i>
            <a href="https://github.com/ageyev/ageyev.github.io/tree/master/crypto/web-crypto-api">https://github.com/ageyev/ageyev.github.io/tree/master/crypto/web-crypto-api</a>
        </p>
    </div>

    <h4>Using Web Crypto API for key generation, signing and verifying signatures</h4>

    <p>Using <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Crypto_API">Web Crypto API</a></p>
    <p> See also
        (&nbsp;<i class="fa fa-github"></i><a href="https://github.com/mdn/dom-examples/tree/master/web-crypto">
            mdn/dom-examples/web-crypto/ </a>)
    </p>

    <div class="line"></div>

    <button id="generateKeyPairBtn">
        <i class="fa fa-key"></i> Generate New Keys
    </button>
    <br>

    <br>
    <label for="privateKey"><b>Private Key:</b></label>
    <br>
    <textarea id="privateKey" rows="15" cols="71"></textarea>

    <br>
    <label for="publicKey"><b>Public Key:</b></label>
    <br>
    <textarea id="publicKey" rows="5" cols="71"></textarea>
    <br>

    <!--  -->
    <div>

        <br>
        <label for="textToSign">
            <i class="fa fa-file-text-o"></i><b>Text to sign:</b>
        </label>

        <br>
        <textarea id="textToSign" name="input" type="text" rows=4 cols=71>This is a test!</textarea>
        <br>
        <button id="signBtn" type="button">
            <i class="fa fa-pencil-square-o"></i>&nbsp;
            Sign
        </button>

        <br><br>
        Signature:<br>
        <textarea id="signature" rows="5" cols="71"></textarea>
        <br>

    </div>
